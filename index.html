    html,

      width: 100vw;

      -moz-transition: .25s;
      -webkit-transition: .25s;

    a:hover {

    }

    .badge {
      font-size: 80%;
      border-radius: 4px;
    }

    #content {
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    #name {
      width: 100%;
      margin-top: 30vh;
      font-family: 'Acme', sans-serif;

      font-variant-alternates: normal;
      font-variant-caps: small-caps;

      }

    }

    @media only screen and (max-width: 600px) {

      $.ajax({

        "dataType": "jsonp",
        "traditional": true,
        "cache": false,
        success: function(info) {
          if (info) {
            console.log(info);
            fillInAccountIcons(info.usernames);
            fillInPosts(info.posts);
          }
        }
      });
    });

    function fillInAccountIcons(accounts) {
      $("#accounts").hide();
      for (var i in accounts) {
        var iconstring = '<div><a href="' + accounts[i].url + '" target="_blank"><span class="' + accounts[i].icon + ' fa-fw"></span></a></div>';
        $("#accounts").append(iconstring);
      }
      $("#accounts").fadeIn();
    }
